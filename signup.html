  <nav class="unit">
    <input type="checkbox" class="nav-check" id="nav-check">
    <label class="nav-label nav-icon" for="nav-check">
      <img src="img/nav-icon.png" alt="Open Navigation">
    </label>
    <ul class="nav">
      <li><a href="index.html">Home</a></li>

    </ul>

<body>


  <h2>Sign Up!</h2>

  <form>
    <input type="text" required placeholder="Bob">
    <label for="name">First Name</label>
  </form>

  <form>
    <input type="text" required placeholder="Jefferson">
    <label for="last name">Last Name</label>
  </form>

  <form>
    <input type="email" placeholder="Bob-Jeff@blah.com" id="email">
      <label for="email">Email</label>
  </form>

  <form>
  <input type="password" required>
  <label for="last name">Password</label>
  </form>

  <form>
    <input type="password" required>
    <label for="last name">Confirm Password</label>
  </form>

  <form>
    <select id="Select Plan">
      <option>Free trial - 2 Months</option>
      <option>Base $9.99 - Monthly</option>
      <option>Advanced $14.99 - Monthly</option>
      <option>Fluent $149.99 - Annually</option>
    </select>
    <label for="Select Plan">Select Plan</label>
  </form>

  <form>
    <select id="payment">
      <option>Visa</option>
      <option>Mastercard</option>
      <option>Paypal</option>
      <option>FundFriend</option>
    </select>
    <label for="payment">Payment Method</label>
  </form>


  <a href="#">Check Out!</a>

  <a href="#"></a>


</body>

<footer>
  <a href="signup.html">Sign Up</a>
</footer>
