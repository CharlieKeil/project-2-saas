<body>

  <div class="grid gutter">
    <h2 class="unit xs-1 s-1 m-1 l-1 xl-1">Sign Up!</h2>

    <div class="grid xs-1 s-1 m-1 l-1 xl-1">
      <form class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <label for="name">First Name
        <input type="text" required placeholder="Bob">
        </label>
      </form>

      <form class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <label for="last name">Last Name
        <input type="text" required placeholder="Jefferson">
        </label>
      </form>
    </div>

    <div class="grid xs-1 s-1 m-1 l-1 xl-1">
      <form class="unit xs-1 s-1 m-1-2 l-1 xl-1 ">
        <label for="email">Email
        <input type="email" placeholder="Bob-Jeff@blah.com" id="email">
        </label>
      </form>
    </div>

    <div class="grid xs-1 s-1 m-1 l-1 xl-1">
      <form class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <label for="last name">Password
        <input type="password" required="Password">
        </label>
      </form>

      <form class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <label for="password">Confirm Password
        <input type="password" required="Confirm Password">
        </label>
      </form>
    </div>

    <div class="grid xs-1 s-1 m-1 l-1 xl-1">
      <form class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <label for="Select Plan">Select Plan
        <select id="Select Plan">
          <option>Free trial - 2 Months</option>
          <option>Base $9.99 - Monthly</option>
          <option>Advanced $14.99 - Monthly</option>
          <option>Fluent $149.99 - Annually</option>
        </select>
        </label>
      </form>

      <form class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
        <label for="payment">Payment Method
        <select id="payment">
          <option>Visa</option>
          <option>Mastercard</option>
          <option>Paypal</option>
          <option>FundFriend</option>
        </select>
        </label>
      </form>
    </div>
</div>
